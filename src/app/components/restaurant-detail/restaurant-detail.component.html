<ion-grid *ngIf = "data?.name">
  <ion-item lines="none" class="ion-padding-horizontal dashedBorderBottom">

    <ion-label>
      <h1>{{data?.name}}</h1>
      <ion-text *ngIf="data?.cuisines" ><p class="resTitle">{{getCuisine(data.cuisines)}}</p></ion-text>
      <p class="resAdd">{{data?.address}}</p>
    </ion-label>
  </ion-item>
  <ion-row>
    <ion-col size="4">
      <ion-label class="ion-text-center">
        <ion-text>
          <p>
            <ion-icon name="star"></ion-icon>{{data?.rating}}
          </p>
        </ion-text>
        <p>Rating</p>
      </ion-label>
    </ion-col>

    <ion-col size="4">
      <ion-label class="ion-text-center">
        <ion-text>
          <p>
            {{data?.delivery_times}} mins
          </p>
        </ion-text>
        <p>Delivery</p>
      </ion-label>
    </ion-col>

    <ion-col size="4">
      <ion-label class="ion-text-center">
        <ion-text>
          <p>
          {{data?.price}}
          </p>
        </ion-text>
        <p>For Two People</p>
      </ion-label>
    </ion-col>

  </ion-row>
</ion-grid>
