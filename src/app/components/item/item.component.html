<ion-item >
  <ion-thumbnail slot="start">
    <img [src]="item?.cover ? item.cover : '../../assets/1.jpg'"/>
  </ion-thumbnail>
  <ion-label>
    <h4>{{item?.name}}</h4>
    <p class="ion-text-wrap">{{item?.desc}}</p>
    <ion-text><p>â‚¹ {{item?.price | number: '0.2-2'}}</p></ion-text>
  </ion-label>
  <ion-row *ngIf = "!item?.quantity || (item?.quantity <= 0)" (click) = "quantityPlus()">
    <ion-text class="ion-padding-horizontal" color="primary">Add</ion-text>
  </ion-row>
  <ion-row *ngIf = "item?.quantity > 0">
    <ion-icon color="primary" name="remove-outline" (click) = "quantityMinus()"></ion-icon>
    <ion-text class="ion-padding-horizontal" color="primary">{{item?.quantity}}</ion-text>
    <ion-icon color="primary" name="add-outline" (click) = "quantityPlus()" ></ion-icon>
  </ion-row>
</ion-item>
