<ion-item lines="none">
  <ion-thumbnail slot="start">
    <img [src]="restaurant?.cover?restaurant.cover:'../../assets/1.jpg'">
  </ion-thumbnail>


<ion-label color="primary">
  <h4>{{restaurant?.name}}</h4>
  <ion-text color="medium">
    <p class="pStyle">
      {{getCuisine(restaurant?.cuisines)}}
    </p>
    <span>
      <ion-icon name="star"></ion-icon>
      {{restaurant?.rating}}.
    </span>
    {{restaurant?.delivery_times}}mins away
    <ion-text color="primary" *ngIf="restaurant?.distance && restaurant.distance!=0">
      <p class="distance">{{restaurant?.distance | number: '0.0-2'}}km away</p>
    </ion-text>
    <ion-text color="primary">
      <p class="distance" >{{restaurant?.price}} for one</p>
    </ion-text>
  </ion-text>
</ion-label>
</ion-item>
