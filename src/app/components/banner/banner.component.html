<ion-row *ngIf="bannerImages?.length > 0">


  <div class="swiper_div">

  
  <swiper-container
  [modules]="swiperModule"
  [slidesPerview]="1.2"
  [autoplay] = "{delay: 1000}"
  [spaceBetween] = "25"
  [pagination] = "{clickable:true,  dynamicBullets:true}"
  >
  <swiper-slide *ngFor="let images of bannerImages"><img [src]="images?.banner"></swiper-slide>
  
</swiper-container>
</div>

</ion-row>
